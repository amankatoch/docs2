


                <div class="container_top">
                    <div id="directory_indicator"><span id="root_folder">{{settings.root}}</span><span id="arrow"> </span><span id="sub_folder">{{settings.currentPage}}</span> </div>
                    
                    
                    <form class="right_containter_top_form" >
                      
                        <span>显示</span>
                        <div class="business_task_select" >
                            <select  >
                                <option value="all">所有事务</option>
                                <option value="one">待办事务</option>
                                <option value="two">已提交事务</option>
                                <option value="three">已完成事务</option>
                            </select>
                        </div>


                        <div class="pull-right displaymode inspectionDisplyModes">
                          {{#helpers.showSingle}}
                            <div class="singlePhotoMode"
                                 data-action-click='corrections:singleView,setSelectedMode'> &nbsp; </div>
                          {{/helpers.showSingle}}
                          {{#helpers.showList}}
                            <div class="listMode"
                                 data-action-click="corrections:listView,setSelectedMode">&nbsp;</div>
                          {{/helpers.showList}}
                          {{#helpers.showGallery}}
                            <div class="albumMode albumModeClicked"
                                 data-action-click="corrections:galleryView,setSelectedMode">&nbsp;</div>
                          {{/helpers.showGallery}}
                        </div>

                        <div class="clearfix"></div>


                    </form>

                    <form class="right_containter_top_form tableHeaderForm">

                        <div class="fin_date_picker">
                            <span>日期 </span>
                            <input type="date" name="startdate" class="startdate" value="2014-05-05">
                            <em>-</em>
                            <input type="date" name="enddate" class="enddate" value="2014-08-08">
                        </div>

                        <div class="form_right_search">
                            <input type="text" class="enddate" placeholder="事务编号/事务名称/发布单位" size="32">
                            <input type="submit" name="financesearch" id="financesearch" value="查询"
                                   data-action-click='corrections:search'>
                        </div>

                    </form>

                    <!--
                    <div id="emergent_task">急需响应事务<span id="number_of_task">(2)</span> </div>
                    -->
                </div><!---end of container_top-->














                <div class="container_bottom idPhotoGalery corrections unprocessedPhotosContainer ">































            </div>  <!---/contaier bottom----->
            {{#helpers.showAction}}
            <div class="blueButton  IDPhotoCorrectionsConfirm"> <span>确认</span> </div>
            {{/helpers.showAction}}


            </div> <!--end of idphotoSubMenuRightContainter-->
